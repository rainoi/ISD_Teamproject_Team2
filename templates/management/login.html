<!-- home.html -->
{% load static %}

<html>
<head>
    <title>{% block title %} Save the Boss ! {% endblock %}</title>
    <link rel="stylesheet" href={% static "css/login.css" %}>
    <script>
        function validateLogin() {
            var username = document.getElementsByName("username")[0].value;
            var password = document.getElementsByName("password")[0].value;

            if (username == "boss" && password == "pycharmboss") {
                alert("로그인 성공!");
            } else {
                alert("잘못된 로그인 정보입니다. 다시 시도해주세요.");
            }
        }
    </script>
    <script src="{% static 'absent_js/login_gowork.js' %}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="sign-in-container">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h1>Sign In</h1>
                <div class="social-links">
                    <div>
                        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/mgmt/employee_list/">
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <span>or use your account</span>
                <input type="text" name="username" placeholder="ID">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" class="form_btn" onclick="validateLogin()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay-right">
                <form class="form_1" id="workonoff">
                    <h1> Good Luck at Your Work </br>on Today!</h1>
                    <h3> Have a Nice Day :) </h3>
                    <input type="number" placeholder="Personal Code" id="empid">
                    <input type="password" placeholder="Phone Number" id="empphone">
                </form>
                <div class="text-align: center">
                    <button id="workon" class="overlay_btn" onclick="gowork()">Go Working!</button>
                    <button id="workoff" class="overlay_btn" onclick="gohome()">Go Home!</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
